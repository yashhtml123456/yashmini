<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CASIO CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="money.png">

<body>



    <div class="a">
        <h3 class="c">CASIO</h3>
        <input type="text" id="result" disabled>
